        frontend_label: diamante.desk.ticket.entity_label
        properties:
          status:
            frontend_label: diamante.desk.ticket.status.label
            frontend_options: "^\\Diamante\\DeskBundle\\Model\\Ticket\\Status::getValueToLabelMap"
